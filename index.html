<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Poiret+One&family=Press+Start+2P&family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />

    <title>Jordan Keelan, Developer</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md fixed-top px-0">
        <button
          class="navbar-toggler mx-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <img id="logo" class="logo" src="img/logo.png" />
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav w-100">
            <div class="nav-item mx-auto w-100" href="#">
              <a class="nav-link about-button">
                <div class="about-text">About</div>
              </a>
            </div>
            <div class="nav-item mx-auto w-100" href="#">
              <a class="nav-link projects-button">
                <div class="projects-text">Projects</div>
              </a>
            </div>
            <div class="nav-item mx-auto w-100" href="#">
              <a class="nav-link contact-button">
                <div class="contact-text">Contact</div>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="container" id="welcome-section">
      <div class="row h-100 d-flex align-content-center" id="title">
        <div class="col-12 d-flex welcome-name">
          <h1 id="title-name">Jordan<br />Keelan</h1>
        </div>
        <div class="col-12 d-flex welcome-sub">
          <div id="title-sub">Web Developer</div>
        </div>
      </div>
    </section>
    <hr />
    <section id="projects" class="container">
      <div class="h1 projects-title">Projects</div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/34bf52904c.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(".navbar-collapse a").click(function () {
        setTimeout(function () {
          $(".navbar-collapse").collapse("hide");
        }, 250);
      });
    </script>
  </body>
</html>
